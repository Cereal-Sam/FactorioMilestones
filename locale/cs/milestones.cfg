[mod-description]
Milestones=Sledujte svůj pokrok tím, že zjistíte, jak rychle jste vytvořili klíčové položky. Odměňte svůj mozek na každém kroku dlouhého hraní, podívejte se zpět na historii své továrny, porovnejte se s přáteli nebo vyzvěte sami sebe.\nPodporuje jakýkoli seznam položek a je dodáván s předvolbami pro oblíbené velké mody. Lze přidat do stávajících her.

[mod-setting-name]
milestones_check_frequency=Intervaly mezi jednotlivými kontrolami
milestones_initial_preset=Počáteční předvolba
milestones_compact_list=Souvislý seznam
milestones_list_by_group=Seznam podle skupin
milestones_show_estimations=Zobrazit odhady
milestones_disable_chat_notifications=Zakázat oznámení o milníku

[mod-setting-description]
milestones_check_frequency=Mód bude čekat tolik tiků mezi každou kontrolou dokončení milníku.\nSnižte to, pokud vám záleží na časové přesnosti, zvýšte pokud chcete menší dopad na výkon.\nPokud nastavíte na méně než 60, GUI zobrazí také milisekundy.

