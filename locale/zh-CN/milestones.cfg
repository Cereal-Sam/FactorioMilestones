[milestones.commands]
debug-print-forces=-打印mod的内部全局表，用于调试目的。
debug-print-loaded-milestones=-打印加载的里程碑的json。与“设置”中的“导出”字符串相同。
reinitialize-gui=-重置与GUI相关的mod内部变量，只针对使用该命令的玩家。如果您遇到与GUI相关的崩溃，请尝试此方法。
reinitialize-global=-重置所有玩家的所有内部变量(除了已完成的里程碑)。试试这个，作为最后的手段。

