[mod-name]
Milestones=里程碑

[mod-description]
Milestones=通过找到您创建关键项目的速度来跟踪您的游戏进度。回顾工厂的发展历史，和朋友比试，或是挑战自我。\n支持任何项目列表，并带有流行大型mod的预设。可以添加到现有的游戏中。

[mod-setting-name]
milestones_check_frequency=每次检查之间的tick间隔
milestones_initial_preset=初始预设
milestones_compact_list=精简视图
milestones_list_by_group=按组列出
milestones_show_estimations=显示估计

[mod-setting-description]
milestones_check_frequency=mod将在每次完成检查之间等待如此多的tick。\n如果您关心时间精度，请降低此值；如果您希望降低性能影响，请提高此值。\n如果将其设置为小于60，GUI也将显示毫秒。
milestones_initial_preset=初始预设在地图开始时加载。对现有游戏没有影响。 在游戏中使用里程碑“导出”功能来获取您可以粘贴到这里的字符串。
milestones_compact_list=在每次之前删除"完成"标签。
milestones_list_by_group=如果选中，里程碑将按类别分组。\n如果未选中，所有里程碑将按时间顺序一起列出。
milestones_show_estimations=如果选中，根据生产历史估计的里程碑时间将显示该时间之后的估计精度(看起来像“(5m)”)。

[shortcut-name]
milestones_toggle_gui=显示里程碑

[controls]
milestones_toggle_gui=显示里程碑

